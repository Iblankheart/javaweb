  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<!--Main Navigation-->
<header>
  <!-- Intro settings -->
  <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 100px;
      }
    </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <!-- Navbar brand -->

      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">



      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="my-5">
  <div class="container">
    <!--Section: Content-->

    <!--Section: Content-->
    <section class="text-center">

      <h1 class="mb-3 h2">管理图书</h1>
      <div id="book-group" class="row">



      </div>
    </section>
    <!--Section: Content-->
  </div>
</main>
<!--Main layout-->


<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>

<script>






$(document).ready(function(){   // callback function
    $.getJSON("./api/books", function(books){
        refreshBookList(books);
    });
});

function refreshBookList(books) {
    for (var i=0; i<books.length; i++) {
        var book = books[i];
        console.log(book);
        $("#book-group").append(`
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="./upload/${book.picture}" class="img" height="250" width="200"/>
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">${book.name}</h5>
                <p class="card-text">作者：${book.author},&nbsp;&nbsp;&nbsp;&nbsp;价格：<font color="red">${book.price}</font></p>
                <a href="./deleteBook?id=${book.id}"><button type="button" class="btn btn-danger">删除图书</button></a>
                <a href="./updatebook.html?id=${book.id}"><button type="button" class="btn btn-primary">修改图书</button></a>
              </div>
            </div>
          </div>
        `);
   }
}

</script>

</html>
